<h1>New Event</h1>
<hr>
<div class="col-md-6">
  <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error': failsRequired( newEventForm.controls?.['name'])}">
      <label for="eventName">Event Name:</label>
      <em *ngIf="failsRequired( newEventForm.controls?.['name'])">Required</em>
      <input (ngModel)="newEvent.name" name="name" required id="name" type="text" class="form-control"
             placeholder="Name of your event..."/>
    </div>
    <div class="form-group"
         [ngClass]="{'error': failsRequired( newEventForm.controls?.['date'])}">
      <label for="eventDate">Event Date:</label>
      <em *ngIf="failsRequired(newEventForm.controls['date'])">Required</em>
      <input (ngModel)="newEvent.date" name="date" required id="eventDate" type="text" class="form-control"
             placeholder="format (mm/dd/yyyy)..."/>
    </div>
    <div class="form-group"
         [ngClass]="{'error': failsRequired( newEventForm.controls?.['time'])}">
      <label for="eventTime">Event Time:</label>
      <em *ngIf="failsPattern( newEventForm.controls?.['time'])">Required</em>
      <input (ngModel)="newEvent.time" name="time" required id="eventTime" type="text" class="form-control"
             placeholder="start and end time..."/>
    </div>
    <div class="form-group"
         [ngClass]="{'error': failsRequired( newEventForm.controls?.['price'])}">
      <label for="eventPrice">Event Price:</label>
      <em *ngIf="failsRequired( newEventForm.controls?.['price'])">Required</em>
      <input (ngModel)="newEvent.price" name="price" required id="eventPrice" type="text" type="number"
             class="form-control"
             placeholder="event price..."/>
    </div>
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="address">Event Location:</label>
        <input (ngModel)="newEvent.address" name="address" id="address" type="text" class="form-control"
               placeholder="Address of event..."/>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input (ngModel)="newEvent.city" name="city" id="city" type="text" class="form-control"
                 placeholder="City..."/>
        </div>
        <div class="col-md-6">
          <input (ngModel)="newEvent.country" name="country" id="country" type="text" class="form-control"
                 placeholder="Country..."/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="onlineUrl">Online Url:</label>
      <input (ngModel)="newEvent.onlineUrl" name="onlineUrl" id="onlineUrl" type="text" class="form-control"
             placeholder="Online Url..."/>
    </div>
    <div class="form-group" [ngClass]="{'error': failsRequired( newEventForm.controls?.['imageUrl']) }">
      <label for="imageUrl">Image:</label>
      <em *ngIf="failsRequired( newEventForm.controls?.['imageUrl'])">Required</em>
      <em *ngIf="failsPattern( newEventForm.controls?.['imageUrl'])">Must
        be a png or jpg url</em>
      <input (ngModel)="newEvent.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text"
             class="form-control" placeholder="url of image..."/>
      <img/>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="newEventForm.invalid">Save</button>
    <button type="button"  class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
